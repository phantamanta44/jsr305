plugins {
    id 'java'
    id 'maven-publish'
}

group 'xyz.phanta.jsr305'
version '1.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
}

publishing {
    def confFileGpr = file('gpr.properties')
    if (confFileGpr.exists()) {
        def confGpr = new Properties()
        confFileGpr.withInputStream { confGpr.load(it) }
        repositories {
            maven {
                name = "gpr"
                url = "https://maven.pkg.github.com/phantamanta44/jsr305"
                credentials {
                    username = confGpr.getProperty("gh_user")
                    password = confGpr.getProperty("gh_token")
                }
            }
        }
        publications {
            gpr(MavenPublication) {
                from(components.java)
            }
        }
    }
}
